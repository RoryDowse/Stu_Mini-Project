<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
    <title>Company Name | Company Services</title>
</head>
<body>
    <header>
        <h1>Company Name</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Company Services</h2>
            <p class="description">Our company provides these services for these clients to solve this problem.</p>
        </section>
        <section id="about" class="about-section">
            <h3>About</h3>
            <figure>
                <img src="https://placehold.jp/150x150.png" alt="What we're all about" height="150" width="150">
                <figcaption>An image that shows what we're about.</figcaption>
            </figure>
        </section>
        <section id="contact">
            <h4>Contact</h4>
                <fieldset>
                    <legend>Get in touch</legend>
                        <form>
                            <label for="name">Name:</label><br>
                            <input type="text" class="form-format" name="name" placeholder="Enter your name"><br>
                            <label for="name">Email:</label><br>
                            <input type="email" class="form-format" name="email" placeholder="Enter your email address"><br>
                            <input type="submit" class="form-format" value="Send">
                    </form>
                </fieldset>
        </section>
    </main>
    <footer>
        <p>&copy company name</p>
    </footer>
</body>
</html>
